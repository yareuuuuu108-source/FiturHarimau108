<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HARIMAU108 — SYSTEM</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

<style>
:root{
 --purple:#c770ff;
 --neon:#b46bff;
 --glass:rgba(255,255,255,0.06);
}

body{
 margin:0;
 background:#000;
 font-family:'Orbitron',sans-serif;
 color:#fff;
 overflow:hidden;
}

/* MATRIX */
#matrix{
 position:fixed;
 top:0;left:0;
 width:100%;height:100%;
 z-index:-1;
}

/* page wrapper */
.page{
 position:absolute;
 top:0;left:0;
 width:100%;height:100%;
 display:none;
 flex-direction:column;
 align-items:center;
 justify-content:center;
 text-align:center;
 padding-top:40px;
}

/* WELCOME */
#welcome .title{
 font-size:42px;
 color:var(--purple);
 text-shadow:0 0 12px var(--purple),0 0 25px var(--neon);
 animation:glow 2s infinite alternate;
}
@keyframes glow{
 from{text-shadow:0 0 8px var(--purple);}
 to{text-shadow:0 0 25px var(--neon);}
}
.subtitle{
 font-size:18px;
 margin-top:10px;
 color:#e8ccff;
 animation:pulse 2s infinite;
}
@keyframes pulse{0%{opacity:.6}100%{opacity:1}}

.btn{
 padding:14px 35px;
 margin-top:25px;
 font-size:18px;
 font-weight:800;
 border:none;
 border-radius:12px;
 cursor:pointer;
 background:linear-gradient(90deg,#b400ff,#6a5bff,#00d4ff);
 color:white;
 text-shadow:0 0 5px black;
 transition:.2s;
}
.btn:hover{transform:scale(1.07);box-shadow:0 0 18px var(--purple)}

/* PANEL */
.container{
 background:rgba(255,255,255,0.08);
 backdrop-filter:blur(6px);
 width:360px;
 padding:20px;
 border-radius:15px;
 box-shadow:0 0 20px rgba(0,0,0,0.6);
}
.label{margin-top:14px;font-size:14px;color:var(--neon);}
input,select{
 width:100%;
 padding:10px;
 border-radius:8px;
 border:1px solid rgba(255,255,255,0.1);
 background:rgba(0,0,0,0.3);
 color:white;
 margin-top:5px;
}

/* WINRATE */
#winrateResult{
 display:none;
 margin-top:18px;
 font-size:32px;
 font-weight:900;
 color:var(--purple);
 text-shadow:0 0 15px var(--neon);
 animation:pulse 1.4s infinite;
}
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<!-- WELCOME PAGE -->
<div id="welcome" class="page" style="display:flex;">
 <h1 class="title">FITUR HARIMAU108</h1>
 <p class="subtitle">Selamat datang — Tekan START</p>
 <button class="btn" onclick="startSystem()">START</button>
</div>

<!-- PANEL PAGE -->
<div id="panel" class="page">
 <div class="container">
   <h2>FITUR PANEL</h2>

   <label class="label">User ID :</label>
   <input id="pf_user">

   <label class="label">Winrate :</label>
   <select id="pf_wr">
     <option>75%</option><option>80%</option><option>90%</option><option>95%</option>
   </select>

   <label class="label">Full Sensational :</label>
   <select id="pf_fs"><option>Aktif</option><option>Tidak Aktif</option></select>

   <label class="label">Jackpot 3.5jt :</label>
   <select id="pf_j1"><option>Aktif</option><option>Tidak Aktif</option></select>

   <label class="label">Jackpot 10jt :</label>
   <select id="pf_j2"><option>Aktif</option><option>Tidak Aktif</option></select>

   <label class="label">Anti Banned :</label>
   <select id="pf_ab"><option>Aktif</option><option>Tidak Aktif</option></select>

   <button class="btn" onclick="activate()">AKTIFKAN</button>

   <div id="panelLoad" style="display:none;margin-top:15px;font-size:20px;color:var(--purple);">Loading 1%</div>
 </div>

 <button class="btn" onclick="gotoWinrate()">MENU WINRATE</button>
</div>

<!-- WINRATE PAGE -->
<div id="winrate" class="page">
 <div class="container">
   <h2 style="color:var(--purple);">WINRATE HARIMAU108</h2>

   <label class="label">User ID :</label>
   <input id="wrUid">

   <button class="btn" onclick="cekWinrate()">CEK WINRATE</button>

   <div id="wrLoad" style="display:none;margin-top:15px;font-size:20px;color:var(--purple);">Loading 1%</div>

   <div id="winrateResult">97%</div>
 </div>

 <button class="btn" onclick="gotoPanel()">KEMBALI</button>
</div>

<!-- AUDIO -->
<audio id="bgm">
 <source src="https://files.catbox.moe/7g8u1j.mp3">
</audio>

<script>
// PAGE SWITCHING
function show(id){
 document.querySelectorAll('.page').forEach(p=>p.style.display='none');
 document.getElementById(id).style.display='flex';
}

function startSystem(){
 let a=document.getElementById("bgm");
 a.volume=0.45;
 a.play();
 show("panel");
}

function gotoPanel(){ show("panel"); }
function gotoWinrate(){ show("winrate"); }

// PANEL LOADING
function activate(){
 let box=document.getElementById("panelLoad");
 box.style.display="block";
 let p=1;
 let t=setInterval(()=>{
   box.innerText="Loading "+p+"%";
   p++;
   if(p>100){
     clearInterval(t);
     box.innerText="FITUR AKTIF ✓";
     setTimeout(()=>{ window.location.href="https://heylink.me/harimau108provider"; },1500);
   }
 },35);
}

// WINRATE
function cekWinrate(){
 document.getElementById("wrLoad").style.display="block";
 document.getElementById("winrateResult").style.display="none";

 let p=1;
 let t=setInterval(()=>{
   wrLoad.innerText="Loading "+p+"%";
   p++;
   if(p>100){
     clearInterval(t);
     wrLoad.style.display="none";
     winrateResult.style.display="block";
   }
 },40);
}

// MATRIX ANIMATION
const c=document.getElementById("matrix");
const ctx=c.getContext("2d");
c.height=window.innerHeight;
c.width=window.innerWidth;

let chars="ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789!@#$%&*".split("");
let font=14;
let cols=c.width/font;
let drops=new Array(Math.floor(cols)).fill(1);

function draw(){
 ctx.fillStyle="rgba(0,0,0,0.07)";
 ctx.fillRect(0,0,c.width,c.height);
 ctx.fillStyle="#c770ff";
 ctx.font=font+"px Orbitron";

 for(let i=0;i<drops.length;i++){
   let txt=chars[Math.floor(Math.random()*chars.length)];
   ctx.fillText(txt,i*font,drops[i]*font);

   if(drops[i]*font>c.height && Math.random()>0.965) drops[i]=0;
   drops[i]++;
 }
}
setInterval(draw,50);
</script>

</body>
</html>
