<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Panel Fitur</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 30px;
    }
    .container {
        width: 380px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    }
    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }
    select, input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #aaa;
    }
    .btn {
        width: 100%;
        padding: 12px;
        background: #2ecc71;
        border: none;
        margin-top: 20px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
    }
    .btn:hover { background: #27ae60; }

    #loadingBox {
        margin-top: 20px;
        background: #000;
        color: #0f0;
        font-size: 22px;
        padding: 10px;
        text-align: center;
        display: none;
        border-radius: 5px;
    }

    #doneMessage {
        margin-top: 20px;
        padding: 12px;
        background: #27ae60;
        color: white;
        text-align: center;
        font-weight: bold;
        display: none;
        border-radius: 5px;
    }
</style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center;">FITUR PANEL</h2>

    <label>User ID :</label>
    <input type="text" id="userId" placeholder="Masukkan User ID">

    <label>WINRATE :</label>
    <select id="winrate">
        <option value="75%">75%</option>
        <option value="80%">80%</option>
        <option value="90%">90%</option>
        <option value="95%">95%</option>
    </select>

    <label>FULL SENSATIONAL :</label>
    <select id="fullSens">
        <option>Tidak Aktif</option>
        <option>Aktif</option>
    </select>

    <label>JACKPOT > RP3.500.000 :</label>
    <select id="jp35">
        <option>Tidak Aktif</option>
        <option>Aktif</option>
    </select>

    <label>JACKPOT > RP10.000.000 :</label>
    <select id="jp10">
        <option>Tidak Aktif</option>
        <option>Aktif</option>
    </select>

    <label>ANTI BANNED :</label>
    <select id="antiBan">
        <option>Tidak Aktif</option>
        <option>Aktif</option>
    </select>

    <button class="btn" onclick="startLoading()">Aktif</button>

    <div id="loadingBox">Loading 1%</div>
    <div id="doneMessage">FITUR SUDAH DI AKTIFKAN</div>
</div>

<script>
function startLoading() {
    document.getElementById("loadingBox").style.display = "block";
    document.getElementById("doneMessage").style.display = "none";

    let persen = 1;
    let timer = setInterval(() => {
        document.getElementById("loadingBox").innerText = "Loading " + persen + "%";
        persen++;

        if (persen > 100) {
            clearInterval(timer);
            document.getElementById("loadingBox").style.display = "none";
            document.getElementById("doneMessage").style.display = "block";
        }
    }, 40); // kecepatan loading
}
</script>

</body>
</html>
