<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>FITUR HARIMAU108</title>

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        background: black;
        font-family: 'Orbitron', Arial, sans-serif;
        color: white;
        overflow-x: hidden;
    }

    /* ============================
       HALAMAN WELCOME
    ============================ */
    #welcome {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: url('https://wallpapercave.com/wp/wp2763917.gif');
        background-size: cover;
        background-position: center;
        text-align: center;
    }

    .typing {
        font-size: 36px;
        white-space: nowrap;
        overflow: hidden;
        border-right: 3px solid #00ff00;
        width: 0;
        text-shadow: 0 0 10px #00ff00;
        animation:
            typing 4s steps(40) forwards,
            blink 1s infinite,
            glow 2s infinite;
        margin-bottom: 40px;
    }

    @keyframes typing { from { width: 0; } to { width: 420px; } }
    @keyframes blink { 50% { border-color: transparent; } }
    @keyframes glow {
        0% { text-shadow: 0 0 10px #00ff00; }
        50% { text-shadow: 0 0 25px #00ff00; }
        100% { text-shadow: 0 0 10px #00ff00; }
    }

    .start-btn {
        padding: 15px 40px;
        background: #2ecc71;
        color: white;
        font-size: 20px;
        border: none;
        cursor: pointer;
        border-radius: 10px;
        animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    /* ============================
       PANEL FITUR (Matrix Rain)
    ============================ */
    #panel {
        display: none;
        padding: 40px 0;
        min-height: 100vh;
        position: relative;
        overflow: hidden;
        color: white;
    }

    /* Canvas untuk matrix */
    #matrix {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        opacity: 0.35; /* transparan supaya panel terlihat */
    }

    /* Panel input */
    .container {
        width: 380px;
        margin: auto;
        background: rgba(0,0,0,0.65);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0,255,0,0.3);
        position: relative;
        z-index: 2;
        color: white;
        backdrop-filter: blur(3px);
    }

    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: #00ff88;
    }

    select, input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #00ff00;
        background: rgba(255,255,255,0.9);
        color: black;
    }

    .btn {
        width: 100%;
        padding: 12px;
        background: #2ecc71;
        border: none;
        margin-top: 20px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
    }

    #loadingBox {
        margin-top: 20px;
        background: #000;
        color: #0f0;
        font-size: 22px;
        padding: 10px;
        text-align: center;
        display: none;
        border-radius: 5px;
    }

    #doneMessage {
        margin-top: 20px;
        padding: 12px;
        background: #27ae60;
        color: white;
        text-align: center;
        font-weight: bold;
        display: none;
        border-radius: 5px;
    }
</style>
</head>

<body>

<!-- ============================
     HALAMAN WELCOME
============================ -->
<div id="welcome">
    <div class="typing">FITUR HARIMAU108</div>
    <button class="start-btn" onclick="goPanel()">START</button>
</div>

<!-- ============================
     PANEL FITUR (Matrix Rain)
============================ -->
<div id="panel">
    <canvas id="matrix"></canvas>

    <div class="container">
        <h2 style="text-align:center;">FITUR PANEL</h2>

        <label>User ID :</label>
        <input type="text" id="userId" placeholder="Masukkan User ID">

        <label>WINRATE :</label>
        <select id="winrate">
            <option value="75%">75%</option>
            <option value="80%">80%</option>
            <option value="90%">90%</option>
            <option value="95%">95%</option>
        </select>

        <label>FULL SENSATIONAL :</label>
        <select id="fullSens">
            <option>Tidak Aktif</option>
            <option>Aktif</option>
        </select>

        <label>JACKPOT > RP3.500.000 :</label>
        <select id="jp35">
            <option>Tidak Aktif</option>
            <option>Aktif</option>
        </select>

        <label>JACKPOT > RP10.000.000 :</label>
        <select id="jp10">
            <option>Tidak Aktif</option>
            <option>Aktif</option>
        </select>

        <label>ANTI BANNED :</label>
        <select id="antiBan">
            <option>Tidak Aktif</option>
            <option>Aktif</option>
        </select>

        <button class="btn" onclick="startLoading()">Aktif</button>

        <div id="loadingBox">Loading 1%</div>
        <div id="doneMessage">FITUR SUDAH DI AKTIFKAN</div>
    </div>
</div>

<script>
function goPanel() {
    document.getElementById("welcome").style.display = "none";
    document.getElementById("panel").style.display = "block";
    window.scrollTo(0, 0);
}

function startLoading() {
    document.getElementById("loadingBox").style.display = "block";
    document.getElementById("doneMessage").style.display = "none";

    let persen = 1;
    let timer = setInterval(() => {
        document.getElementById("loadingBox").innerText = "Loading " + persen + "%";
        persen++;

        if (persen > 100) {
            clearInterval(timer);

            document.getElementById("loadingBox").style.display = "none";
            document.getElementById("doneMessage").style.display = "block";

            setTimeout(() => {
                window.location.href = "https://heylink.me/harimau108provider";
            }, 1500);
        }
    }, 40);
}

/* ============================
   MATRIX RAIN ANIMATION
============================ */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

let chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
chars = chars.split("");

let fontSize = 16;
let columns = canvas.width / fontSize;

let drops = [];
for (let i = 0; i < columns; i++) drops[i] = 1;

function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#00ff00";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
        let text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
            drops[i] = 0;

        drops[i]++;
    }
}

setInterval(drawMatrix, 40);

</script>

</body>
</html>
